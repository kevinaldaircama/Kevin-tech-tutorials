<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Más Publicaciones - Kevin Tech Tutorials</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="image/3440119_ico.png" type="3440119_ico.png">
  <style>
    :root{
      --accent:#6366f1;
      --bg:#f9fafb;
      --text:#111827;
      --muted:#6b7280;
      --card:#ffffff;
      --radius:14px;
      --ff:'Inter',sans-serif;
    }
    [data-theme="dark"]{
      --bg:#0f172a;
      --text:#f1f5f9;
      --muted:#94a3b8;
      --card:#1e293b;
    }
    body{margin:0;font-family:var(--ff);background:var(--bg);color:var(--text);}
    header{
      background:var(--card);padding:12px 20px;
      display:flex;justify-content:space-between;align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,.05);position:sticky;top:0;z-index:20;
    }
    .logo{font-weight:700;color:var(--accent);}
    .icon-btn{background:none;border:none;color:var(--accent);font-size:20px;cursor:pointer;}
    .section{max-width:1000px;margin:40px auto;padding:0 20px;}
    .section h2{color:var(--accent);margin-bottom:20px;}
    .card-grid{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));}
    .card{background:var(--card);padding:10px;border-radius:var(--radius);box-shadow:0 4px 12px rgba(0,0,0,.08);text-decoration:none;color:var(--text);}
    .card img{width:100%;border-radius:var(--radius);}
    footer{margin-top:50px;padding:20px;background:var(--card);color:var(--muted);text-align:center;}
    .socials{display:flex;justify-content:center;gap:20px;margin:15px 0;}
    .socials a{color:var(--accent);font-size:20px;}
    /* Ocultar completamente el selector de Google Translate */
#google_translate_element,
.goog-te-gadget {
  display: none !important;
}
.goog-te-banner-frame.skiptranslate,
.goog-te-gadget-simple {
  display: none !important;
}
body {
  top: 0px !important; /* Corrige el desplazamiento del body */
}
  </style>
</head>
<body>
  <header>
    <div class="logo">Kevin Tech Tutorials</div>
    <button class="icon-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
  </header>

  <section class="section">
    <h2><i class="fas fa-pen-nib"></i> Todas las Publicaciones</h2>
    <div class="card-grid">
      <a href="como configurar http inyector" class="card"><img src="image/Injector.png"><h3>como configurar http inyector</h3></a>
      <a href="como configurar Entel sin ban" class="card"><img src="image/como.png"><h3>como configurar Entel sin ban</h3></a>
      <a href="#" class="card"><img src="imagen.png"><h3>Publicación 3</h3></a>
      <a href="#" class="card"><img src="imagen.png"><h3>Publicación 4</h3></a>
      <a href="#" class="card"><img src="imagen.png"><h3>Publicación 5</h3></a>
      <a href="#" class="card"><img src="imagen.png"><h3>Publicación 6</h3></a>
    </div>
  </section>

  <footer>
    <div class="socials">
      <a href="https://youtube.com/@kevintechtutorials?si=M0sl8IJ5QOrWUtXg"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/kevintechtu"><i class="fab fa-telegram"></i></a>
      <a href="https://whatsapp.com/channel/0029VaGmNBB4Y9lvO2Ppem2l"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/profile.php?id=61571818858581"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/kevintechtutorialsofi?igsh=MWxoOGMwZTZxNTdpYg=="><i class="fab fa-instagram"></i></a>
    </div>
    <p>© <span id="year"></span> Kevin Tech Tutorials</p>
  </footer>
<div id="google_translate_element"></div>

  <script>
document.getElementById("year").textContent=new Date().getFullYear();
/* ====== RECORDAR IDIOMA ====== */
document.addEventListener("DOMContentLoaded", () => {
  const match = document.cookie.match(/googtrans=\/[^\/]+\/([^;]+)/);
  if (match && match[1]) {
    const lang = match[1];
    const select = document.querySelector(".goog-te-combo");
    if (select) {
      select.value = lang;
      select.dispatchEvent(new Event("change"));
    }
  }
});

/* ====== TRADUCTOR FLAGS ====== */
document.querySelectorAll(".gtw a").forEach(el => {
  el.addEventListener("click", e => {
    e.preventDefault();
    const lang = el.getAttribute("data-lang");
    const select = document.querySelector(".goog-te-combo");
    if (select) {
      select.value = lang;
      select.dispatchEvent(new Event("change"));
    }
  });
});
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'es',
    autoDisplay: false
  }, 'google_translate_element');
}
</script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
